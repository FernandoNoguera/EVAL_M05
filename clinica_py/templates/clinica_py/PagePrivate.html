{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" 
            rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'clinica_py/css/style.css' %}">
    <title>Sesión Privada</title>
  </head>
<body>
    <!-- Navigation Bar -->
    <!-- End Navigation Bar -->

    <!-- navbar lateral inicio-->
    <div id="init" class="container-fluid bg-dark text-white shadow-lg">
      <div class="row">
        <nav class="nav flex-column bg-blue text-white col-2">
          <br>
          <h4>Menú</h4>
          <a href="{% url 'clinica_fenix:nuevo_usuario' %}"class= "d-block p-4"> <i class="icon ion-md-heart"></i>    Nuevo Usuario</a>
          <a href="{% url 'clinica_fenix:lista_usuario' %}"class= "d-block p-4"> <i class="icon ion-md-heart"></i>    Lista Cliente</a>
          <a href="{% url 'clinica_fenix:login' %}"class= "d-block p-4"> <i class="icon ion-md-heart"></i>    Salir</a>
        </nav>
        <div class="col-9 ">
          <div class="h4"> Graficación de edades de nuestros clientes: {{edades}} {{apellidos}}
            <p id="parrafo-private">
            <div class="chart">
            <canvas id="myChart"></canvas>
            </div>
        </div>
      </div>
    </div>                                                                                                                              
    </body>
    <script>
      
      var ctx= document.getElementById("myChart");
      var myChart= new Chart(ctx,{
          /* En type se define el tipo de grafico a mostrar */
          type:"bar",
          data:{
              labels:{{apellidos}},
              datasets:[{
                      label:'Edades',
                      data:{{edades}},
                      backgroundColor:[
                          /* Se define el color en formato RGB por cada barra */
                          'rgb(240,248,255)',
                          'rgb(240,248,255)',
                          'rgb(240,248,255)',
                          'rgb(240,248,255)',
                          'rgb(240,248,255)'
                      ]
              }]
          },
          options:{
              scales:{
                  yAxes:[{
                          ticks:{
                              beginAtZero:true
                          }
                  }]
              }
          }
      });
  </script>
</html>
