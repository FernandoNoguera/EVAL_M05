{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'clinica_py/css/style.css' %}">
    <title>Lista Usuarios</title>
</head>
<body>





    <br>
    <hr>
    <br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>Nuestros Clientes</h1>
            </div>
          </div>
    </div>
    <br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-dark">
                    <thead>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Edad</td>
                        <td>Rut</td>
                        <td>Eliminar</td>
                        <td>Datos CLinete</td> 
                    </thead>
                    <tbody>
                        {% for usuario in usuario|slice:"0:15" %}
                        <tr>
                            <td>{{usuario.id}}  </td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellido}}</td>
                            <td>{{usuario.edad}}</td>
                            <td>{{usuario.rut}}</td>
                            <td><a href="{% url 'clinica_fenix:eliminar_cliente' id=usuario.id %}"> Eliminar Cliente</a></td>
                            <td><a href="{% url 'clinica_fenix:render_cliente' id=usuario.id %}"> Datos Cliente</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>
          </div>
    </div>
    <br>
    <hr>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'clinica_fenix:portal_privado' %}">
                    volver
                </a>
            </div>
          </div>
    </div>
    <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
    </script>
    <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
    </script>
    <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous">
    </script>
    
    
</body>
</html>
