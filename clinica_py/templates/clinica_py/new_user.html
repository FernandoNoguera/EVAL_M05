{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <title>Nuevos Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Loading Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'clinica_py/css/style.css' %}">
  </head>
  <body>
        <!-- Navigation Bar -->
        <!-- End Navigation Bar -->
      <!-- Section:Perfil Paciente-->

      <div class="container-fluid bg-light" id="contacto">
        <div class="col-12">
          <h2>Agregar Nuevo Usuario</h2>
          <picture>
            <source  media="(min-width: 300px)" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
            <img class="marco" src="{% static 'clinica_py/img/medicinageneral.jpg' %}" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
        </picture>
        </div>
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-sm-4" id="contact-form">
           <form method="post">
            {% csrf_token %}
            <table>
              {{form.as_p}}
            </table>
              <button type="submit" value="submit" class="btn btn-success">Guardar</button>
   
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button  type="button" class="btn btn-link">
          <a href="{% url 'clinica_fenix:portal_privado' %}">
            volver
          </a>
        </button>
      </div>
      
      
      
    
            
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
